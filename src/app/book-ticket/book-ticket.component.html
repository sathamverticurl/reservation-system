<div class="bookTicket">
  <form [formGroup]="bookingForm" (ngSubmit)="bookTicket()">
    <div class="text-right">
        <span class="close" (click)="closePopUp()">Close X</span>
    </div>
    <div class="text-left paddingB10">
      <label class="paddingB5">Name <span class="required">*</span></label>
      <input class="marginB5" type="text" formControlName="name" />
      <div *ngIf="bookingForm?.touched && bookingForm.controls?.['name']?.errors?.['required']">
        <label class="required">This field is required</label>
      </div>
    </div>
    <div class="text-left paddingB10">
      <label class="paddingB5">Age <span class="required">*</span></label>
      <input class="marginB5" type="number" formControlName="age" />
      <div *ngIf="bookingForm?.touched && bookingForm.controls?.['age']?.errors?.['required']">
        <label class="required">This field is required</label>
      </div>
    </div>
    <div class="text-left paddingB10">
        <label class="paddingB5">No of seats <span class="required">*</span></label>
        <input class="marginB5" type="number" formControlName="seats" />
        <div *ngIf="bookingForm?.touched && bookingForm.controls?.['seats']?.errors?.['required']">
          <label class="required">This field is required</label>
        </div>
      </div>
    <div class="text-right">
        <button #bookBtn type="submit" class="primary" [ngClass]="{'active': !bookingForm.invalid}" [disabled]="bookingForm.invalid || bookingInp">Pay</button>
      </div>
  </form>
</div>
